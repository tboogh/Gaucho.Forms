version: 1.0.{build}
nuget:
  account_feed: true
  
configuration: Release
  
branches:
  # whitelist
  only:
    - master
      
before_build:
  - nuget restore
  
after_build:
  - nuget pack Gaucho.Forms.nuspec -Version "{version}"
  
artifacts:
  - path: 'Gaucho.Forms.1.0.nupkg'
test:
  assemblies: Gaucho.Forms.Core.UnitTests\bin\Debug\Gaucho.Forms.Core.UnitTests.dll